<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-label="DIGITALIZEIQ logo">
  <title>DIGITALIZEIQ Logo</title>
  <defs>
    <style type="text/css"><![CDATA[
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap');
      .logo-text { font-family: 'Montserrat', Arial, Helvetica, sans-serif; font-weight: 800; font-size: 120px; letter-spacing: 4px; }
    ]]></style>
  </defs>

  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="none" />

  <!-- White text with a subtle dark stroke so it remains visible on light backgrounds -->
  <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle"
        class="logo-text" fill="#FFFFFF" stroke="#000000" stroke-opacity="0.18" stroke-width="2">
    DIGITALIZEIQ
  </text>
</svg>
